<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="navbar">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info rounded">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li th:unless="${@currentUser.isloggedIn()}" class="nav-item">
                        <a class="nav-link" th:href="@{/users/login}">Login</a>

                    <li th:unless="${@currentUser.isloggedIn()}" class="nav-item">

                    </li>
                    <li th:if="${@currentUser.isloggedIn()}" class="nav-item">

                </ul>
                <img width="50px" src="/images/coffee.png" alt="Coffee image">
